<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Convict Test</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>

<div id="overlay">
    <div id="top-controls">
        <b>Group By: </b>
        <label for="groupByVoyage">Voyage</label><input type="radio" value="voyage"
                                                                 name="groupBy" id="groupByVoyage"
                                                                 checked="checked"/>
        <label for="noGrouping">None</label><input type="radio" value="none" name="groupBy"
                                                   id="noGrouping"/>

        &mdash;


        <label for="sortSelect"><b>Sort By: </b></label>
        <select id="sortSelect">
            <option value="Trade">Trade</option>
            <option value="Disease.1.Code">Disease.1.Code</option>
            <option value="Disease.2.Code">Disease.2.Code</option>
            <option value="OnInDays" selected>OnInDays</option>
            <option value="OnDate">OnDate</option>
            <option value="OnPercentVoyage">OnPercentVoyage</option>
            <option value="OffInDays">OffInDays</option>
            <option value="OffDate">OffDate</option>
            <option value="OffPercentVoyage">OffPercentVoyage</option>
            <option value="TotalInDays">TotalInDays</option>
            <option value="TotalPercentVoyage">TotalPercentVoyage</option>
            <option value="Gender">Gender</option>
            <option value="AgeInYears">AgeInYears</option>
        </select>

        &mdash;


        <label for="colourSelect"><b>Colour: by: </b></label>
        <select id="colourSelect">
            <option value="Died" selected>Died</option>
            <option value="Quality">Quality</option>
            <option value="Disease.1.Code">Disease.1.Code</option>
            <option value="Disease.2.Code">Disease.2.Code</option>
            <option value="OnInDays" selected>OnInDays</option>
            <option value="OnDate">OnDate</option>
            <option value="OnPercentVoyage">OnPercentVoyage</option>
            <option value="OffInDays">OffInDays</option>
            <option value="OffDate">OffDate</option>
            <option value="OffPercentVoyage">OffPercentVoyage</option>
            <option value="TotalInDays">TotalInDays</option>
            <option value="TotalPercentVoyage">TotalPercentVoyage</option>
            <option value="Gender">Gender</option>
            <option value="AgeInYears">AgeInYears</option>
        </select>


        <label for="colourSchemeSelect"><b>with: </b></label>
        <select id="colourSchemeSelect">
            <option value="interpolateRdYlGn" >interpolateRdYlGn</option>
            <option value="interpolateSpectral">interpolateSpectral</option>
            <option value="interpolateBlues">interpolateBlues</option>
            <option value="interpolateReds" selected>interpolateReds</option>
            <option value="interpolateViridis">interpolateViridis</option>
            <option value="interpolatePlasma">interpolatePlasma</option>
            <option value="interpolateWarm">interpolateWarm</option>
            <option value="interpolateCool">interpolateCool</option>
            <option value="interpolateBuPu">interpolateBuPu</option>
            <option value="interpolateGnBu">interpolateGnBu</option>
            <option value="interpolatePuBuGn">interpolatePuBuGn</option>
            <option value="interpolateRdPu">interpolateRdPu</option>
            <option value="interpolateYlGnBu">interpolateYlGnBu</option>
            <option value="interpolateYlOrRd">interpolateYlOrRd</option>
            <option value="interpolateRainbow">interpolateRainbow</option>
        </select>

        <label>
            Invert
            <input type="checkbox" id="colourSchemeInvert" value="false">
        </label>

        &mdash;

        <b>X-Axis: </b>
        <label for="xAxisDay">Day</label><input type="radio" value="day" name="xAxis" id="xAxisDay"
                                                checked="checked"/>
        <label for="xAxisPercent">Percentage</label><input type="radio" value="percent" name="xAxis"
                                                           id="xAxisPercent"/>
        <label for="xAxisDate">Date</label><input type="radio" value="date" name="xAxis"
                                                  id="xAxisDate"/>

        &mdash;

        <b>Filter: </b>
        <label for="filterNone">None</label><input type="radio" value="" name="filter"
                                                       id="filterNone" checked="checked"/>
        <label for="filterDeath">Deaths</label><input type="radio" value="Died" name="filter"
                                                           id="filterDeath"/>
    </div>
</div>

<div id="container">
    <canvas id="main-canvas"></canvas>
    <svg id="main-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1500 1000">
    </svg>
</div>


</body>

<script src="index.js"></script>


</html>
